<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cow Q's</title>
</head>

<body>

<div class="container">
    <h1 class="text-center mt-3"> Cow Q's !</h1>
        <div class="startButton text-center">
            <button type="button" id="startbtn" class="btn btn-lrg btn-secondary">Start</button>
        </div>
</div>

<div class="container">
    <div class="information">
        <div class="text-center timer-div">
            <p class="timeLeft"> Time Remaining: <span id="time"></span></p>
        </div>
        <div class="question"></div>
        <div class="answers"> </div>
        
        <div class="submitButton text-center">
            <button type="button" id="subbtn" class= "btn btn-lrg btn-secondary" >Submit</button>
        </div>
    </div>
</div>

<footer>
    <img src="https://media.giphy.com/media/PQdxTeUixyFvq/giphy.gif" alt="cow gif">
    <img src="https://media.giphy.com/media/EqsdRW5IXwoda/source.gif" alt="cow gif">
</footer>

<!-- jQuery, Popper.js, B JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
